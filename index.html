<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link normalize css -->
  <link rel="stylesheet" href="./styles/normalise.css">
  <!-- link customize css -->
  <link rel="stylesheet" href="./styles/style.css">
  <title>Account Statement</title>
</head>

<body>
  <div class="card">
    <h2 class="heading">Statement</h2>
    <div class="balance">
      <small class="current-balance">Balance</small>
      <h3 class="current-balance">‚Çπ0.00</h3>
    </div>
    <div class="trans">
      <div class="credit-section">
        <h4 class="credit">CREDIT</h4>
        <p class="credit" id="credit">0.00</p>
      </div>
      <div class="debit-section">
        <h4 class="debit">DEBIT</h4>
        <p class="debit" id="debit">0.00</p>
      </div>

    </div>
    <div class="history" id="history">
      <h4>History</h4>
      <ul id="list-of-history" class="list-of-history">
        <li class="expense">
          petrol
          <span>-300</span>
          <button class="btn-delete">ê§ï</button>
        </li>
        <li class="income">
          salary
          <span>50000</span>
          <button class="btn-delete">ê§ï</button>
        </li>
        <li class="expense">
          food
          <span>-500</span>
          <button class="btn-delete">ê§ï</button>
        </li>
      </ul>
    </div>
    <div class="new-transaction">
      <div class="transaction-card">
        <label for="" id="transaction-text" class="transaction-text">Transaction</label>
        <input type="text" id="transaction-box" class="transaction-box">
      </div>
      <div class=" transaction-card">
        <label for="" id="transaction-text" class="transaction-text">Amount</label>
        <input type="number" id="transaction-amount-box" class="transaction-amount-box">
      </div>
    </div>
    <div class="btn">
      <button id="button" class="button">Add Transaction</button>
    </div>
  </div>
  <script src="./script/index.js"></script>
</body>

</html>
